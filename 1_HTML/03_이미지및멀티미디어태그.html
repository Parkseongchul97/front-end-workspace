<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 및 멀티미디어 태그t</title>
</head>
<body>
    <h2>
        이미지 관련 태그
    </h2>
    <!-- 같은 폴더에 있다면 바로 찾을수 있지만 
    보통 그렇게 안함
    ..은 경로 찾을때 상위 폴더로 나간다는 뜻-->

    <img src="../resources/city.jpg" alt="도시사진(설명란인데 안씀잘 경로가 깨지면 이게 출력)">
    
    <h3>width와 height 속성</h3>
    <!--width 가로 사이즈고 기본단위는 픽셀(px)임  
        height는 세로 사이즈고 기본단위는 마찬가지로 픽셀
    -->
    <h4>
        고정길이단위(px) == 기본값 : 화면 사이즈가 조정이 되도 이미지 크기는 변동 없음
    </h4>

    <img src="../resources/blueberries.jpg" alt="대충 블루베리 몇쪼가리" width="200px" height="120px">

    <img src="../resources/cake.jpg" alt="티라미수 케잌" width="200" height="120">

    <img src="../resources/icecream.jpg" alt="반쯤녹은 아이스크림" width="200" height="120">

    <img src="../resources/macarons.jpg" alt="라즈베리 마카롱" width="200" height="120">

    <img src="../resources/pizza.jpg" alt="방울토마토 피자" width="200" height="120">

    <h4>
        가변길이단위(%) : 화면사이즈 또는 부모태그사이즈에 따라 이미지 크기도 같이 변동

    </h4>
    <!-- 브라우저 크기에따라 가변적으로 사이즈가 변함-->

    
    <img src="../resources/blueberries.jpg" alt="대충 블루베리 몇쪼가리" width="15%" height="120"  >

    <img src="../resources/cake.jpg" alt="티라미수 케잌" width="15%" height="120" >

    <img src="../resources/icecream.jpg" alt="반쯤녹은 아이스크림" width="15%" height="120" >

    <img src="../resources/macarons.jpg" alt="라즈베리 마카롱" width="15%" height="120" >

    <img src="../resources/pizza.jpg" alt="방울토마토 피자" width="15%" height="120" >

    <h2>미디어 관련 태그</h2>

    <h3>오디오 관련 태그</h3>
    <!-- controls : 재생도구 출력여부 
         loop : 반복 재생여부 지정
        -->

    <audio src="../resources/audio.mp3" controls loop></audio>

    <h3>비디오 관련 태그</h3>
    <!-- 오디오와 동일하게 control과 loop 사용가능
           width height로 사이즈 지정가능?-->

    <video src="../resources/video.mp4" controls width="80%"></video>
    <!-- iframe : 다른 사이트를 불러오는건데 사실상 유튜브 링크용-->

    <iframe width="560" height="315" 
    src="https://www.youtube.com/embed/w4X5cbnbQT8?si=7L5AwhoPC6W6fcvp" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>



</body>
</html>

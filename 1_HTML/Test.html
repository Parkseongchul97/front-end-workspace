    <form action="" method="get">
     <fieldset>
        <legend><b>자기소개서</b> </legend>
        <table border="1">
          
        <tr>
          <td rowspan="2" width="50" height="100">
            <input type="file" accept="image/*" >
          </td>
          <th><label for="name">이름</label></th>
          <td><input type="text" placeholder="이름을 입력하시오." name="name" id="name"></td>
        </tr>
  
        <tr>
          <th><label for="tel">연락처</label></th>
          <td><input type="text" placeholder="전화번호를 입력하시오." name="tel" id="tel" ></td>
        </tr>
  
        <tr>
          <th  width="40" height="30"/th> <label for="addr">주소</label></th>
          <td colspan="2"><input type="text" placeholder="도로명 주소로 기입해 주시오." name="addr" id="addr">
          </td>
        </tr>
        <tr>
          <th   height="30"><label for="address">상세주소</label></th>
          <td colspan="2" width="100"><input type="text" placeholder="ex) 동, 호수" name="address" id="address"></td>
        </tr>
        <tr>
          <th colspan="3"><label for="aaa">자기소개</label></th>
        </tr>
        <tr>
          <td colspan="3" height="100"><textarea name="aaa" style="height: 100%; width: 100%; resize: none;" id="aaa" placeholder="자기소개를 해주십시오." ></textarea> </td>
        </tr>
      </table>
      <input type="submit" value="제출하기">
      <input type="reset">
    
      </fieldset>
    </form>

    <form action="" method="post">
      <fieldset>
        <legend><b>회원 가입</b></legend>
        <label for="id">아이디 : </label>
        <input type="text" name="id" id="id" placeholder="아이디" required><br><br>
        <label for="pwd">비밀번호 : </label>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호"required><br><br>
        <label for="email">이메일 : </label>
        <input type="email" name="email" id="email" placeholder="[선택] 비밀번호 찾기용도"><br><br>

        <label for="name2">이름 : </label>
          <input type="text" name="name2" id="name2" placeholder="이름"><br><br>
        <label for="addr2">주소 : </label>
          <input type="text" name="addr2" id="addr2" placeholder="주소"><br><br>
        <input type="radio" name="gender" value="man" id="man">
         <label for="man">남자</label>
        <input type="radio" name="gender" value="woman" id="woman"> 
          <label for="woman">여자</label> <br><br>
        <input type="radio" name="national" value="korean" id="korean">
          <label for="korean">내국인</label>
        <input type="radio" name="national" value="notKorean" id="notKorean">
          <label for="notKorean">외국인</label> <br><br>
        <label for="telecom">통신사 선택 : </label>
        <select name="telecom" id="telecom">
          <br />
  
          <optgroup label="일반 통신사">
            <option value="lg">LG U+</option>
            <option value="sk">SKT</option>
            <option value="kt">KT</option>

            <option value="lg2">LG U+ 알뜰</option>

            <option value="kt2">KT 알뜰</option>
            <option value="hello">기타</option>
          </optgroup>
          <option selected>-------</option>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>반복문</title>
  </head>
  <body>
    <h1>반복문</h1>

    <!-- 
        for(초기값; 조건식; 증감식){
        }
    -->
    <script>
      // 전위연산자(++n, --n)와 후위연산자(n++, n--)
      // ++n, n++ : n = n + 1
      // --n, n-- : n = n - 1
      // 전위는 계산하고 출력, 후위는 출력하고 계산
      let num = 2;
      console.log(num++); // num의 값은 3이 되었지만 이미 출력된 값은 : 2
      console.log(num); // num의 값이 위 식에서 3이 되어서 : 3
      console.log(--num); // 3에 1을 빼서 : 2
      console.log(num); //  2

      // 복합대입연산자
      num = num + 3;
      console.log(num); // 2 + 3 : 5
      num += 3;
      console.log(num); // 5 + 3 : 8

      for (let i = 1; i <= 10; i++) {
        console.log(i);
      }
    </script>

    <!-- 배열과 반복문 -->
    <script>
      const movies = ["원더랜드", "퓨리오사", "그녀가 죽었다", "범죄도시4"];
      // 영화 제목을 하나씩 출력
      console.log(movies[0]);
      console.log(movies[1]);
      console.log(movies[2]);

      for (let i = 0; i < movies.length; i++) {
        console.log(movies[i]);
      }
    </script>

    <!-- for in : for(const 인덱스 in 배열) {} -->

    <script>
      console.log("--- for in ---");
      for (const index in movies) {
        // in이 movies의 index 값을 const index 라는 지역변수에 넣어줌
        console.log(movies[index]);
      }
    </script>

    <!-- for of : for(const 값 of 배열) {} -->

    <script>
      console.log("--- for of ---");

      for (const value of movies) {
        // of가 movies의 모든 값을 value 라는 지역변수에 넣어줌
        console.log(value);
      }
    </script>

    <!-- 
        while(조건) {
            조건이 true면 계속 실행
        }
            =>사실상 무한루프에서 사용 (자바에서 확인)
    -->
    <script>
      console.log("--- while ---");

      let i = 0;
      while (i < movies.length) {
        console.log(movies[i]);
        i++;
      }
    </script>

    <!-- break와 continue -->

    <script>
      // 1~ 8까지 홀수만 출력
      for (let number = 1; number <= 10; number++) {
        if (number === 8) {
          break;
        }
        if (number % 2 === 0) {
          continue; // 반복문을 빠져나가지는 X 건너뛴다
        }

        console.log(number);
      }
    </script>

    <!-- 2차원 배열(쉽게 생각하면 배열안에 배열) + 중첩 for 문 -->
    <script>
      console.log("--- 2차원 ---");
      const arr = [
        [1, 2, 3],
        [4, 5, 6, 7],
        [8, 9],
      ];
      // arr[0]
      console.log(arr[0][0]); // 0번째에 0번째 : 1
      console.log(arr[0][1]); // 0번째에 1번째 : 2
      console.log(arr[0][2]); // 0번째에 2번째 : 3
      // arr[1]
      console.log(arr[1][0]); // 1번째에 0번째 : 4
      console.log(arr[1][1]); // 1번째에 1번째 : 5
      console.log(arr[1][2]); // 1번째에 2번째 : 6
      console.log(arr[1][3]); // 1번째에 3번째 : 7
      // arr[2]
      console.log(arr[2][0]); // 2번째에 0번째 : 8
      console.log(arr[2][1]); // 2번째에 1번째 : 9

      console.log("--- 2중 for 문 ---");

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
          console.log(arr[i][j]);
        }
      }
    </script>
  </body>
</html>

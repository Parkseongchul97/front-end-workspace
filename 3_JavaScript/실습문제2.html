<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 입력값은 prompt 사용! -->

    <!-- 
        Q1. 웹 사이트 관리자는 아이디(id)가 'admin'인 경우라고 가정한다. 다음은 관리자일 경우 '관리자입니다.'를 console에 출력하시오.
     -->
    <script>
      let id = prompt("id를 입력하시오");
      if (id === "admin") {
        console.log("관리자입니다.");
      } else {
        console.log("잘못된 값입니다");
      }
    </script>

    <!-- 
        Q2. 운전 면허 시험은 필기 시험 성적과 실기 시험 성적이 모두 80점 이상이어야 합격이라고 가정한다. 
            합격 조건을 만족하였을 때 '합격', 만족하지 않으면 '불합격'을 console에 출력하시오.
      -->
    <script>
      let drive1 = prompt("운전면허 필기 점수를 입력하시오."),
        drive2 = prompt("운전면허 실기 점수를 입력하시오.");
      if (drive1 >= 80 && drive2 >= 80) {
        console.log("합격");
      } else if (drive1 < 80 || drive2 < 80) {
        console.log("불합격");
      } else {
        console.log("잘못된 값입니다.");
      }
    </script>

    <!-- 
        Q3. 어떤 정수가 10과 20의 사이에 있는 수인지를 판별하여 사이에 있다면 '10과 20의 사이에 있습니다'를 출력, 그렇지 않다면 '10과 20의 사이에 있지 않습니다'를 console에 출력하시오.
     -->
    <script>
      let num1 = prompt("어떤 정수를 입력하시오");
      if (num1 >= 10 && num1 <= 20) {
        console.log("10과 20의 사이에 있습니다");
      } else {
        console.log("10과 20의 사이에 있지 않습니다");
      }
    </script>

    <!-- 
        Q4. 나이(age)가 65세 이상이거나 8세 미만이면 '입장료는 무료입니다'를 출력, 그렇지 않다면 '입장료는 10,000원입니다'를 console에 출력하시오.
      -->
    <script>
      let age = prompt("나이를 입력하시오");
      if (8 > age || 65 <= age) {
        console.log("입장료는 무료입니다.");
      } else {
        console.log("입장료는 10,000원 입니다.");
      }
    </script>

    <!-- 
        Q5. 월에 따라 계절을 판별하여 console에 출력하시오.
            3 ~ 5월 : 봄, 6 ~ 8월 : 여름, 9 ~ 11월 : 가을, 12 ~ 2월 : 겨울
            예) 12월은 겨울입니다.
     -->
    <script>
      let month = prompt("월을 입력하십시오");
      if (3 <= month && 5 >= month) {
        console.log("봄");
      } else if (6 <= month && 8 >= month) {
        console.log("여름");
      } else if (9 <= month && 11 >= month) {
        console.log("가을");
      } else if (2 >= month || 12 == month) {
        console.log("겨울");
      } else {
        console.log("잘못된 값입니다");
      }
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="/3_JavaScript/js실습문제/실습문제8.css" />
  </head>
  <body>
    <form method="get">
      <div>
        <label for="id">* 아이디 : </label>
        <input  name="id" id="id"" type="text"/>
      </div>
      <div id="idText" class="text">
        첫글자는 반드시 영문자로, 그리고 영문자, 숫자 포함하여 총 4~12자로
        입력하시오.
      </div>

      <div >
        <label for="pw">* 비밀번호 : </label>
        <input name="pw" id="pw" type="password"  />
      </div>
      <div id="pwText" class="text">
        영문자,숫자,특수문자 포함하여 총 8~15자로 입력하십시오.
      </div>

      <div >
        <label for="pwc">* 비밀번호 확인 : </label>
        <input name="pwc" id="pwc" type="password" />
      </div>
      <div id="pwcText" class="text">위의 비밀번호와 일치하게 입력하시오.</div>
    </div>

    <div>
      <label for="name1">* 이름 : </label>
      <input name="name" id="name1" type="text" />
    </div>
    <div id="nameText"  class="text">한글로만 이루어져야되며 2글자 이상으로 입력하십시오.</div>

    <div>
      <label for="eamil">* 이메일 : </label>
      <input name="email" id="email" type="email" />
    </div>
    <div id="emailText" class="text">이메일 형식에 맞춰서 입력하십시오.</div>

    <div>
      <label for="hobby">* 취미 : </label>
      <input name="hobby" id="hobby" type="text" placeholder="축구, 농구, 야구, 독서 등" />
    </div>

    <div>
      <label for="addr">* 거주지 : </label>
      <select name="addr" id="addr">
          <option value="su">서울</option>
          <option value="kg">경기</option>
          <option value="cc">충청</option>
          <option value="ko">강원</option>
          <option value="jr">전라</option>
          <option value="ks">경상</option>
        <option selected>-------</option>
    </select>
</div>
<div>
    <button type="submit" id="end">회원가입</button>
    <button type="reset" id="cancle">취소</button>
</div>
      
    </form>
    
    <script src="/3_JavaScript/js실습문제/실습문제8풀이.js"></script>
  </body>
</html>

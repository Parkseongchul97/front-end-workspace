<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <h1>조건문</h1>
    <!--
        if(조건) {
            조건이 true
        } 
        else {
            조건이 false
        }

        else는 생략 가능!
        한 줄 표현! 삼항 연산자 : 
        -> 조건 ? 조건이 true : 조건이 false
        
    -->
    <script>
      let age = 20;
      // 만약 19살 보다 많으면 성인 이라고 출력!
      // 그게 아니면 미성년자라고 출력!
      age = 15;
      if (age > 19) {
        console.log("성인");
      } else {
        console.log("미성년자");
      }

      // 삼항 연산자로!
      age = 20;
      const result = age > 19 ? "성인" : "미성년자";
      console.log(result);
    </script>

    <!-- else if : 여러개 사용 
        if(조건 A) {
            조건 A가 true 인 경우
        } 
        else if(조건 B) {
            조건 A가 false 이면서 조건 B가 true 인 경우
        }
        else{
            모든 조건이 false 인 경우
        }
     
    -->
    <script>
      age = 6;
      if (age > 19) {
        console.log("성인");
      } else if (age > 13) {
        // age > 13 && age <= 19 : 비추! && 뒷 내용이 이미 앞에서 조건이 걸려있기 때문
        console.log("청소년");
      } else if (age > 7) {
        console.log("어린이");
      } else {
        console.log("유아");
      }
    </script>

    <!--
    switch(데이터) {
      case 조건A(값) : 
        조건A가 true
        break;
      case 조건B(값) : 
        조건B가 true
        break;
      default : 모든 조건이 false
    }
    -->
    <script>
      const number = prompt("숫자를 입력하시오");
      console.log("79번째 줄 >> " + number);
      if (number % 2 === 1) {
        console.log("홀수 입니다.");
      } else if (number % 2 === 0) {
        console.log("짝수 입니다.");
      } else {
        console.log("숫자가 아닙니다!");
      }
      switch (number % 2) {
        case 0:
          console.log("짝수 입니다.");
          break;
        case 1:
          console.log("홀수 입니다.");
          break;
        default:
          console.log("숫자가 아닙니다.");
      }
    </script>
  </body>
</html>

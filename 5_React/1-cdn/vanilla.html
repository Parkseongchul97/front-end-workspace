<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Total Clicks : <span id="result">0</span></h1>
    <button onclick="setCount()">Click!</button>
    <button onclick="reset()">Reset</button>

    <script>
      const result = document.querySelector("#result");

      const setCount = () => {
        result.innerText = parseInt(result.innerHTML) + 1;
      };
      const reset = () => {
        result.innerText = 0;
      };
    </script>
  </body>
</html>
